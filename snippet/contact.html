<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <title>form vertical</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel='stylesheet' media='screen and (min-width: 701px) and (max-width: 900px)' href='../asset/css/mobile.css' />
    <!-- prefixfree -->
    <script src="../assets/js/prefixfree.js"></script>
    <!-- validation form with javascript -->
    <script src="../assets/js/jquery.validate.min.js "></script>
    <!-- jquery -->
    <script src="../assets/js/jquery-2.1.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="contact-main">
            <div class="contact-form col-md-6">
                <div class="text-title col-md-9 col-md-offset-3">
                    <h2>kirim pesan</h2>
                </div>
                <form class="form-vertical">
                    <div class="form-group">
                        <label class="col-md-3">nama</label>
                        <div class="col-md-9">
                            <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="" placeholder="okoko">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">email</label>
                        <div class="col-md-9">
                            <input type="password" name="" id="input" class="form-control" value="" required="required" pattern="" title="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">no handphone</label>
                        <div class="col-md-9">
                            <input type="password" name="" id="input" class="form-control" value="" required="required" pattern="" title="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">content</label>
                        <div class="col-md-9">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button class="btn btn-primary pull-right">daftar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="info col-md-6">
                <div class="text-title">
                    <h2>kirim pesan</h2>
                </div>
                <table>
                    <tr>
                        <td class="text-capital">email</td>
                        <td>:</td>
                        <td>email@jejualan.com</td>
                    </tr>
                    <tr>
                        <td class="text-capital">telp</td>
                        <td>:</td>
                        <td>email@jejualan.com</td>
                    </tr>
                    <tr>
                        <td class="text-capital">sms</td>
                        <td>:</td>
                        <td>email@jejualan.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
